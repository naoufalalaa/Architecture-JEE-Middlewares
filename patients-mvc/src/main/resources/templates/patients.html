<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Patients</title>
</head>
<body align="center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Mes Patients</h3>
            </div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <input type="text" placeholder="Search ..." name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>
                <table class="table">
                    <thead>
                    <tr><th>ID</th><th>NOM</th><th>DATE</th><th>MALADE?</th><th>SCORE</th><th>DELETE</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${patients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link"  th:href="@{index(page=${currentPage}-1, keyword=${keyword})}">Previous</a></li>

                        <li class="page-item" th:each="page,status:${pages}">
                            <a th:class="${status.index==currentPage?'active page-link':'page-link'}"
                               th:text="${status.index}"
                               th:href="@{index(page=${status.index}, keyword=${keyword})}"

                            ></a>
                        </li>

                        <li class="page-item"><a class="page-link" th:href="@{index(page=${currentPage}+1, keyword=${keyword})}">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>

</body>
</html>
