<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<div layout:fragment="content" th:align="center">
    <div class="uk-width-2-3@m uk-text-left uk-padding uk-card uk-card-default">
        <form class="uk-form-horizontal" method="post" th:action="@{save(page=${page},keyword=${keyword})}">
            <div>
                <label class="uk-form-label">ID : </label>
                <div class="uk-form-controls">
                    <input disabled class="uk-input" type="text" th:value="${patient.id}">
                </div>
            </div>
            <div>
                <label class="uk-form-label">Nom : </label>
                <div class="uk-form-controls">
                    <input id="nom" class="uk-input" type="text" name="nom" th:value="${patient.nom}">
                </div>
                <span class="uk-text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div>
                <label class="uk-form-label">Date de Naissance : </label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                </div>
                <span class="uk-text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div>
                <label class="uk-form-label">Malade : </label>
                <div class="uk-form-controls">
                    <input class="uk-checkbox" type="checkbox" name="malade" th:checked="${patient.malade}">
                </div>
                <span class="uk-text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div>
                <label class="uk-form-label">Score : </label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="number" name="score" placeholder="12" th:value="${patient.score}">
                </div>
                <span class="uk-text-danger" th:errors="${patient.score}"></span>
            </div>
            <div>
                <button type="submit" class="uk-button uk-button-primary">Modifier</button>
            </div>
        </form>
    </div>
</div>
</html>
