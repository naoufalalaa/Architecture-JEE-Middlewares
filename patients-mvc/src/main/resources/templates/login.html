<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <title>Patients - Login</title>
</head>
<body>
<div th:align="center" layout:fragment="content">
    <div class="uk-card uk-padding uk-width-2-3 uk-card-default">
        <form method="post" th:action="@{login}">
            <div class="uk-grid" uk-grid>
                <div class="uk-width-1-3">
                    <label>Username</label>
                </div>
                <div class="uk-width-2-3">
                    <input type="text" name="username" class="uk-input"/>
                </div>
            </div>
            <div class="uk-grid" uk-grid>
                <div class="uk-width-1-3">
                    <label>Password</label>
                </div>
                <div class="uk-width-2-3">
                    <input type="password" name="password" class="uk-input"/>
                </div>
            </div>


            <div>
                <button type="submit" class="uk-button uk-button-primary">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
