<div class="mt-16 rounded-lg bg-gray-100 p-9 w-5/6 shadow-lg mx-auto">
  <h2 class="text-5xl font-extrabold">{{customer.id}}. <span class="text-blue-600">{{customer.name}}</span></h2>
  <div class="flex flex-no-wrap mt-4 mx-auto w-1/2 justify-between">

    <p>{{customer.email}}</p>

    <button (click)="handleDeleteCustomer(customer)" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </button>

  </div>
</div>
<div class="rounded-lg bg-gray-50 p-9 mt-8 w-5/6 shadow-lg mx-auto">
  <ng-container *ngIf="accounts | async as listAccounts; else failureOrLoading">

    <div class="card">
      <div class="card-body">
        <table class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3">
              Account ID
            </th>
            <th scope="col" class="px-6 py-3">
              Account Owner
            </th>
            <th scope="col" class="px-6 py-3">
              Account Type
            </th>
            <th scope="col" class="px-6 py-3">
              Account Balance
            </th>
            <th scope="col" class="px-6 py-3">
              Account Created
            </th>
            <th scope="col" class="px-6 py-3">
              <span class="sr-only">Check</span>
            </th>
          </tr>
          </thead>

          <tbody>
          <tr  *ngFor="let a of listAccounts" class="border-b odd:bg-white even:bg-gray-50">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
              {{a.id}}
            </th>

            <td class="px-6 py-4">
              {{customer.name}}
            </td>
            <td class="px-6 py-4">
              {{a.type}}
            </td>
            <td class="px-6 py-4">
              {{(a.balance)}} Â£
            </td>
            <td class="px-6 py-4">
             {{a.createdAt}}
            </td>
            <td class="px-6 py-4 text-right">
              <button (click)="handleAccountsOperations(a)" class="p-2 text-white bg-blue-600 rounded-lg">
                Operations
              </button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>


  </ng-container>
  <ng-template #failureOrLoading>
    <ng-container *ngIf="errorMessage;else loading">
      <div class="text-center">
        <h1 class="animate-pulse text-5xl mt-12 md:text-6xl font-extrabold leading-tighter tracking-tighter mb-4">
          OUPS..</h1>
        <h2 class="w-1/2 mt-6 mx-auto animate-pulse text-2xl md:text-2xl
                font-extrabold leading-tighter tracking-tighter mb-4 text-transparent
                bg-clip-text bg-gradient-to-r from-blue-800 via-blue-800 to-blue-400 "
        >{{errorMessage}}
        </h2>
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="text-center mt-12">
        <svg class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
             viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"/>
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"/>
        </svg>
      </div>
    </ng-template>

  </ng-template>


</div>
