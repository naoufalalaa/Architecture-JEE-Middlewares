<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<div layout:fragment="content" th:align="center">
    <div class="uk-width-2-3@m uk-text-left uk-padding uk-card uk-card-default">
        <form class="uk-form-horizontal" method="post" th:action="@{save(page=${page},keyword=${keyword})}">
            <div>
                <label class="uk-form-label" for="id">ID : </label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="id" name="id" type="text" th:value="${etudiant.id}"/>
                </div>
            </div>
            <div>
                <label class="uk-form-label">Nom : </label>
                <div class="uk-form-controls">
                    <input id="nom" class="uk-input" type="text" name="nom" th:value="${etudiant.nom}"/>
                </div>
                <span class="uk-text-danger" th:errors="${etudiant.nom}"></span>
            </div>
            <div>
                <label class="uk-form-label">Nom : </label>
                <div class="uk-form-controls">
                    <input id="prenom" class="uk-input" type="text" name="prenom" th:value="${etudiant.prenom}"/>
                </div>
                <span class="uk-text-danger" th:errors="${etudiant.prenom}"></span>
            </div>
            <div>
                <label class="uk-form-label">Email : </label>
                <div class="uk-form-controls">
                    <input id="email" class="uk-input" type="email" name="email" th:value="${etudiant.email}"/>
                </div>
                <span class="uk-text-danger" th:errors="${etudiant.email}"></span>
            </div>
            <div>
                <label class="uk-form-label">Date de Naissance : </label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}"/>
                </div>
                <span class="uk-text-danger" th:errors="${etudiant.dateNaissance}"></span>
            </div>
            <div>
                <label class="uk-form-label">En r√®gle : </label>
                <div class="uk-form-controls">
                    <input class="uk-checkbox" type="checkbox" name="malade" th:checked="${etudiant.en_regle}">
                </div>
                <span class="text-danger" th:errors="${etudiant.en_regle}"></span>
            </div>

            <div>
                <label class="uk-form-label">Genre : </label>
                <div class="uk-form-controls">
                    <select class="uk-input" type="number" name="genre">
                        <option value="0" th:selected="${etudiant.genre == 0}">Homme</option>
                        <option value="1" th:selected="${etudiant.genre == 1}">Femme</option>
                    </select>
                </div>
                <span class="text-danger" th:errors="${etudiant.genre}"></span>
            </div>
            <div>
                <button type="submit" class="uk-button uk-button-primary">Modifier</button>
            </div>
        </form>
    </div>
</div>
</html>
