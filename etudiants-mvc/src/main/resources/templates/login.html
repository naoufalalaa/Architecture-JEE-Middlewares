<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <title>Ã‰udiants - Login</title>
</head>
<body>
<div th:align="center" layout:fragment="content">
    <div class="uk-card uk-box-shadow-medium uk-padding uk-width-1-2  uk-card-default">
        <h3 class="uk-card-title uk-text-center">Login</h3>
        <hr/>
        <form method="post" th:action="@{login}">
            <div class="uk-grid uk-width-2-3 uk-text-left" uk-grid>
                <div class="uk-width-1-3">
                    <label>Username :</label>
                </div>
                <div class="uk-width-2-3">
                    <input placeholder="USERNAME" type="text" name="username" class="uk-input"/>
                </div>
            </div>
            <div class="uk-grid uk-width-2-3 uk-text-left" uk-grid>
                <div class="uk-width-1-3">
                    <label>Password :</label>
                </div>
                <div class="uk-width-2-3">
                    <input placeholder="PASSWORD" type="password" name="password" class="uk-input"/>
                </div>
            </div>

            <div class="uk-text-right uk-margin-medium-top">
                <button type="submit" class="uk-box-shadow-hover uk-button uk-button-primary">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
